<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            colors: {
              primary: { // Modern Teal
                light: '#14b8a6', // teal-500
                DEFAULT: '#14b8a6', // teal-500
                dark: '#2dd4bf',  // teal-400 (lighter for dark mode accent)
              },
              secondary: { // Emerald - Kept for contrast, works well with teal
                light: '#10B981', // emerald-500
                DEFAULT: '#10B981',
                dark: '#34D399', // emerald-400
              },
              background: {
                light: '#F8FAFC', // slate-50
                DEFAULT: '#F8FAFC',
                dark: '#0B1120',   // slightly deeper slate-900 for more depth
              },
              surface: { // For cards, modals
                light: '#F8FAFC', // CHANGED: Was '#FFFFFF', now slate-50 (same as background.light)
                DEFAULT: '#F8FAFC',
                dark: '#1E293B',   // slate-800
              },
              text_primary: {
                light: '#1e293b', // slate-800 (darker for better contrast on light bg)
                DEFAULT: '#1e293b',
                dark: '#e2e8f0',   // slate-200
              },
              text_secondary: {
                light: '#475569', // slate-600 (adjusted for better readability)
                DEFAULT: '#475569',
                dark: '#94a3b8',   // slate-400
              },
              border_color: {
                light: '#cbd5e1', // slate-300 (slightly more visible)
                DEFAULT: '#cbd5e1',
                dark: '#334155',   // slate-700 (adjusted for better visibility on slate-800 surface)
              },
              danger: {
                light: '#EF4444', // red-500
                DEFAULT: '#EF4444',
                dark: '#F87171', // red-400
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-text_primary-light dark:text-text_primary-dark transition-colors duration-300 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
